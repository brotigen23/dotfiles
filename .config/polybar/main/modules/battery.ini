[module/battery]
type = internal/battery
full-at = 99

low-at = 5


battery = BAT1
adapter = ADP1

poll-interval = 1

time-format = %H:%M
animation-charging-font = 2
animation-charging-padding = 7px
animation-charging-background = ${colors.yellow}
animation-charging-foreground= ${colors.fg}
ramp-capacity-font = 2
ramp-capacity-foreground = ${colors.fg}
ramp-capacity-background = ${colors.yellow}
ramp-capacity-padding = 7px

format-charging = <animation-charging><label-charging>

format-discharging = <ramp-capacity><label-discharging>

format-full = <ramp-capacity><label-full>

label-charging = %percentage%%
label-charging-background = ${colors.gray}
label-charging-foreground = ${colors.fg}
label-charging-padding = 7px

label-discharging = %percentage%%
label-discharging-background = ${colors.gray}
label-discharging-foreground = ${colors.fg}
label-discharging-padding = 7px

label-full = %percentage%%
label-full-background = ${colors.gray}
label-full-foreground = ${colors.fg}
label-full-padding = 7px

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
;bar-capacity-width = 1000
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/polypomo]
type = custom/script

exec = ~/.config/polybar/main/modules/polypomo/polypomo.py
tail = true

label = %output%
click-left =  ~/.config/polybar/main/modules/polypomo/polypomo.py toggle
click-right = ~/.config/polybar/main/modules/polypomo/polypomo.py end
click-middle = ~/.config/polybar/main/modules/polypomo/polypomo.py lock
scroll-up = ~/.config/polybar/main/modules/polypomo/polypomo.py time +60
scroll-down = ~/.config/polybar/main/modules/polypomo/polypomo.py time -60

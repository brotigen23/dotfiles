[module/date]
type = internal/date

interval = 1.0

date = 

time = %I:%M %p

date-alt = %A, %d %B %Y
time-alt = 
format = <label>
label-margin = 7px
format-background = ${colors.gray}
format-foreground = ${colors.fg}



format-prefix-font = 3
format-prefix = ${icons.time}
format-prefix-padding = 7px
format-prefix-background = ${colors.yellow}
format-prefix-foreground = ${colors.fg}

label = %time%%date%
